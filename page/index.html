<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试能否跨域调用别人接口</title>
</head>
<body>
	
	<div class="allen"></div>
	<div class="json">asdf</div>	
<script src="./js/jquery.js"></script>
<script>
	$('.allen').text("这是allen");
	var json=$('.json');
	json.css({"color":"red"});
	/*结论：
	XMLHttpRequest cannot load http://apiv4.yangkeduo.com/operations?pdduid=0. No 'Access-Control-Allow-Origin' header is present on the requested resource. Origin 'null' is therefore not allowed access.
	而且Origin请求头不可设置，所以无法用别人的接口
	*/
	$.ajax({
		url:"http://apiv4.yangkeduo.com/operations?pdduid=0",
		dataType:"text",
		success:function(data){
			json.text(data)
		}
	})
</script>
</body>
</html>
